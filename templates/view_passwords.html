<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saved Passwords</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="text-end mb-3">
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary btn-sm">‚¨Ö Back to Dashboard</a>
      <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm ms-2">Logout</a>
    </div>

    <h2 class="mb-4 text-primary text-center">üîê Saved Passwords</h2>

    {% if passwords %}
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Password</th>
              <th scope="col">Created At</th>
            </tr>
          </thead>
          <tbody>
            {% for pwd in passwords %}
              <tr>
                <td>{{ pwd[0] }}</td>
                <td>{{ pwd[1] }}</td>
                <td>{{ pwd[2] }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% else %}
      <div class="alert alert-warning text-center">
        No passwords saved yet.
      </div>
    {% endif %}
  </div>

</body>
</html>
