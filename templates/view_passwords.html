<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saved Passwords</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Saved Passwords</h2>

        {% if passwords %}
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Password</th>
                        <th>Created At</th>
                    </tr>
                </thead>
                <tbody>
                    {% for pwd in passwords %}
                        <tr>
                            <td>{{ pwd[0] }}</td>
                            <td>{{ pwd[1] }}</td>
                            <td>{{ pwd[2] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No passwords saved yet.</p>
        {% endif %}

        <br>
        <a href="{{ url_for('dashboard') }}" class="btn">Back to Dashboard</a>
        <a href="{{ url_for('logout') }}" class="btn logout">Logout</a>
    </div>
</body>
</html>
<!-- This is the view_passwords template for the Password Generator App -->
<!-- It displays the saved passwords for the logged-in user -->
