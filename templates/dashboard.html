<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ username }}</h2>

        <form action="{{ url_for('generate_password') }}" method="POST">
            <label for="length">Password Length:</label>
            <input type="number" id="length" name="length" min="4" max="32" value="12" required>
            <button type="submit">Generate Password</button>
        </form>

        {% if generated_password %}
            <div class="generated-password">
                <h3>Generated Password:</h3>
                <p>{{ generated_password }}</p>
            </div>
        {% endif %}

        <br>
        <a href="{{ url_for('view_passwords') }}" class="btn">View Saved Passwords</a>
        <a href="{{ url_for('logout') }}" class="btn logout">Logout</a>
    </div>
</body>
</html>
